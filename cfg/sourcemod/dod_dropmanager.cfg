// ConVars for plugin DoD:S Dropmanager
// Version 1.0


// Whether or not enable healthkit dropping
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
dod_dropmanager_healthkit "1"

// Whether or not enable ammo box dropping
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
dod_dropmanager_ammobox "1"

// Whether or not enable TNT dropping
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
dod_dropmanager_tnt "1"

// Whether or not show panel on drop
// It lets player to choose items for dropping from a menu
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
dod_dropmanager_menumode "1"

// Determines item to drop on player's death:
// 0 = Nothing
// 1 = Healthkit
// 2 = Ammo box
// 3 = TNT
// 4 = Random
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "4.000000"
dod_dropmanager_deaddrop "0"

// Number of seconds a dropped item stays on the map
// -
// Default: "45"
// Minimum: "10.000000"
// Maximum: "120.000000"
dod_dropmanager_lifetime "45"

// Number of seconds to wait between two drop commands
// -
// Default: "3"
// Minimum: "0.000000"
// Maximum: "30.000000"
dod_dropmanager_cooldown "3"


// Determines who can pick up dropped healthkits:
// 0 = Everyone
// 1 = Only team mates
// 2 = Only enemies
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "2.000000"
dod_drophealthkit_pickuprule "0"

// Determines amount of health to add to a player which picking up a healthkit
// -
// Default: "50"
// Minimum: "0.000000"
// Maximum: "100.000000"
dod_drophealthkit_addhealth "50"

// Whether or not colorize dropped healthkit depends on player's team
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
dod_drophealthkit_teamcolor "0"


// Determines who can pick up dropped ammo box:
// 0 = Everyone
// 1 = Only team mates
// 2 = Only enemies
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "2.000000"
dod_dropammobox_pickuprule "1"

// Determines number of clips a dropped ammobox contains
// -
// Default: "2"
// Minimum: "1.000000"
// Maximum: "5.000000"
dod_dropammobox_clipsize "2"

// Whether or not use 'realism' mode
// It means player may share ammo of primary weapons until no ammo left
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
dod_dropammobox_realism "1"

// Whether or not use voice command when ammo is dropped
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
dod_dropammobox_voice "1"