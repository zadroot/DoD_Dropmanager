// ConVars for plugin DoD:S DropManager
// Version 3.0


// Whether or not enable healthkit dropping
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
dod_dropmanager_healthkit "1"

// Whether or not enable ammo box dropping
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
dod_dropmanager_ammobox "1"

// Whether or not enable TNT dropping
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
dod_dropmanager_tnt "1"

// Whether or not use 'menu mode'
// It lets player choose items to drop via panel
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
dod_dropmanager_menumode "0"

// Determines an item to drop on death:
// 0 = Nothing
// 1 = Healthkit
// 2 = Ammo box
// 3 = TNT
// 4 = Random
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "4.000000"
dod_dropmanager_deaddrop "0"

// Whether or not check item availability before death
// Can be useful for deaddop feature
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
dod_dropmanager_alivecheck "1"

// Number of seconds a dropped item stays on the ground
// -
// Default: "45"
// Minimum: "10.000000"
// Maximum: "120.000000"
dod_dropmanager_lifetime "45"

// Number of seconds to wait between dropping items
// -
// Default: "3"
// Minimum: "0.000000"
// Maximum: "30.000000"
dod_dropmanager_cooldown "3"


// Determines who can pick up dropped healthkits:
// 0 = Everyone
// 1 = Only teammates
// 2 = Only enemies
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "2.000000"
dod_drophealthkit_pickuprule "0"

// Determines amount of health to add to a player which picking up a healthkit
// -
// Default: "50"
// Minimum: "0.000000"
// Maximum: "100.000000"
dod_drophealthkit_addhealth "50"

// Determines amount of player's health needed to use own healthkit for self healing
// -
// Default: "30"
// Minimum: "0.000000"
// Maximum: "99.000000"
dod_drophealthkit_selfheal "30"

// Whether or not colorize dropped healthkit depends on team
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
dod_drophealthkit_teamcolor "0"

// Whether or not use new model for healthkit
// Change only via config!
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
dod_drophealthkit_newmodel "0"


// Determines who can pick up dropped ammo boxes:
// 0 = Everyone
// 1 = Only teammates
// 2 = Only enemies
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "2.000000"
dod_dropammobox_pickuprule "1"

// Determines number of clips a dropped ammo box contains
// -
// Default: "2"
// Minimum: "1.000000"
// Maximum: "5.000000"
dod_dropammobox_clipsize "2"

// Whether or not use 'realism mode'
// It means player may share ammo of primary weapons until no ammo left
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
dod_dropammobox_realism "0"

// Whether or not use voice command when ammo is dropped
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
dod_dropammobox_voice "1"


// Determines who can pick up dropped TNT:
// 0 = Everyone
// 1 = Only teammates
// 2 = Only enemies
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "2.000000"
dod_droptnt_pickuprule "1"

// Determines how many TNT player can drop per life
// This is created against spamming around bomb dispencer
// -
// Default: "2"
// Minimum: "1.000000"
dod_droptnt_maxdrops "2"