// ConVars for plugin DoD:S DropManager
// Version 4.0 (1.0 Realism)


// Whether or not allow health kits dropping
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
dod_dropmanager_healthkit "1"

// Whether or not allow ammo boxes dropping
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
dod_dropmanager_ammobox "1"

// Whether or not allow explosives (TNT) dropping
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
dod_dropmanager_tnt "1"

// Whether or not allow pistols dropping
// Pistols can be dropped using default "drop" command if player is holding it
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
dod_dropmanager_pistols "1"

// Whether or not allow grenades dropping
// Players may equip any grenades without limits and restrictions
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
dod_dropmanager_grenade "1"

// Whether or not enable "menu mode"
// It lets player select an items to drop using panel
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
dod_dropmanager_menumode "0"

// Determines an item to drop after death:
// 1 = Health kit
// 2 = Ammo box
// 3 = TNT
// 4 = Pistol
// 5 = Grenade
// 6 = Random
// 7 = All items (Realism only)
// -
// Default: "3"
// Minimum: "0.000000"
// Maximum: "7.000000"
dod_dropmanager_deaddrop "3"

// Whether or not check item availability before player's death
// This can be useful for "deaddop" features
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
dod_dropmanager_alivecheck "1"

// Number of seconds a dropped items stays on the ground
// 0 = Don't remove items until new round starts
// -
// Default: "45"
// Minimum: "0.000000"
dod_dropmanager_lifetime "45"

// Determines a queue priority for items dropping when menu mode is disabled:
// 123 = Healthkit/Ammobox/TNT
// 132 = Healthkit/TNT/Ammobox
// 213 = Ammobox/Healthkit/TNT
// 231 = Ammobox/TNT/Healthkit
// 312 = TNT/Healthkit/Ammobox
// 321 = TNT/Ammobox/Healthkit
// -
// Default: "123"
// Minimum: "123.000000"
// Maximum: "321.000000"
dod_dropmanager_priority "123"

// Number of seconds to wait between dropping items
// -
// Default: "3"
// Minimum: "0.000000"
// Maximum: "30.000000"
dod_dropmanager_cooldown "3"


// Determines who can pick up dropped health kits:
// 0 = Everyone
// 1 = Only team mates
// 2 = Only enemies
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "2.000000"
dod_drophealthkit_pickuprule "0"

// Determines amount of health to add to a player which is picked up a health kit
// -
// Default: "50"
// Minimum: "0.000000"
// Maximum: "100.000000"
dod_drophealthkit_addhealth "50"

// Determines amount of player's health needed to allow using own health kit for self healing
// -
// Default: "30"
// Minimum: "0.000000"
// Maximum: "99.000000"
dod_drophealthkit_selfheal "30"

// Whether or not use new model for health kits
// Make sure to have this model on normal and fastdownload servers
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
dod_drophealthkit_newmodel "0"

// Whether or not colorize dropped health kit depends on client's team
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
dod_drophealthkit_teamcolor "0"


// Determines who can pick up dropped ammo boxes:
// 0 = Everyone
// 1 = Only team mates
// 2 = Only enemies
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "2.000000"
dod_dropammobox_pickuprule "1"

// Determines number of clips a dropped ammo box contains
// -
// Default: "2"
// Minimum: "1.000000"
// Maximum: "5.000000"
dod_dropammobox_clipsize "2"

// Whether or not enable "realism mode"
// It means player may share ammo of primary weapons until no ammo left
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
dod_dropammobox_realism "0"

// Whether or not use voice command when ammo box is dropped
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
dod_dropammobox_voice "1"


// Determines who can pick up dropped explosives:
// 0 = Everyone
// 1 = Only team mates
// 2 = Only enemies
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "2.000000"
dod_droptnt_pickuprule "0"

// Determines how many explosives player can drop per life
// This is created against spamming around bomb dispencer
// -
// Default: "2"
// Minimum: "1.000000"
dod_droptnt_maxdrops "2"