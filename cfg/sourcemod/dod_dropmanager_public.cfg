// Whether or not dont remove player ragdolls (corpses) from the groud during the round
// NOTE: If server will lag - disable this
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
dod_dropmanager_ragdoll_stay "0"

// Whether or not limit amount of clips that player may have
// Adapted for Realism matches
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
dod_dropammobox_cliplimit "0"

dod_dropmanager_deaddrop "6"     // Drop random item after death
dod_dropmanager_lifetime "45"    // Remove items after 45 seconds of standing
dod_dropmanager_cooldown "3"     // Cooldown
dod_drophealthkit_pickuprule "0" // Everyone can pick up health kits
dod_drophealthkit_addhealth "50" // Every healthkit adds 50 health
dod_drophealthkit_teamcolor "0"  // White-colored
dod_dropammobox_clipsize "2"     // One box contains 2 ammo clips
dod_dropammobox_realism "0"      // Normal mode