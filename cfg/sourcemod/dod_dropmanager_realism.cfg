// Whether or not dont remove player ragdolls (corpses) from the groud during the round
// NOTE: If server will lag - disable this
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
dod_dropmanager_ragdoll_stay "1"

// Whether or not limit amount of clips that player may have
// Adapted for Realism matches
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
dod_dropammobox_cliplimit "1"

dod_dropmanager_deaddrop "7"     // Drop all items after death
dod_dropmanager_lifetime "0"     // Dont remove items during the round
dod_dropmanager_cooldown "0"     // No cooldown
dod_drophealthkit_pickuprule "1" // Only teammates can pick health kits
dod_drophealthkit_addhealth "30" // Every healthkit adds 30 health
dod_drophealthkit_teamcolor "1"  // Team-colored
dod_dropammobox_clipsize "1"     // One box contains 1 ammo clip
dod_dropammobox_realism "1"      // Realism mode